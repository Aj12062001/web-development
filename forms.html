<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    form {
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      box-sizing: border-box;
    }
    .checkbox-group, .radio-group {
      display: flex;
      gap: 1em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 2em;
      padding: 0.75em 1.5em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form action="submit.php" method="POST">
    <h2>Event Registration</h2>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number (e.g., 123-456-7890):</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <label for="attendees">Number of Attendees:</label>
    <input type="number" id="attendees" name="attendees" min="1" max="10" required>

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" name="eventDate" min="2025-08-09" required>

    <label for="eventTime">Event Time:</label>
    <input type="time" id="eventTime" name="eventTime" required>

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="" disabled selected>Select an event type</option>
      <option value="conference">Conference</option>
      <option value="workshop">Workshop</option>
      <option value="webinar">Webinar</option>
    </select>

    <label>Dietary Restrictions:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="diet[]" value="vegetarian"> Vegetarian</label>
      <label><input type="checkbox" name="diet[]" value="gluten-free"> Gluten-Free</label>
    </div>

    <label>T-shirt Size:</label>
    <div class="radio-group">
      <label><input type="radio" name="tshirtSize" value="S" required> S</label>
      <label><input type="radio" name="tshirtSize" value="M"> M</label>
      <label><input type="radio" name="tshirtSize" value="L"> L</label>
      <label><input type="radio" name="tshirtSize" value="XL"> XL</label>
    </div>

    <label for="comments">Comments/Questions:</label>
    <textarea id="comments" name="comments" maxlength="250" rows="4" placeholder="Max 250 characters..."></textarea>

    <button type="submit">Register</button>
  </form>

</body>
</html>
